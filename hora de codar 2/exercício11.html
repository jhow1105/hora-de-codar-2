    <script>

var n1,n2;

n1 = parseInt(prompt('Digite o primeiro valor: '));
n2 = parseInt(prompt('Digite o segundo valor: '));

if (n1 < 5 && n1 > 0 && n2 < 5 && n2 > 0) {

    document.write('Adição: ' + (n1 + n2 ) + '<br>');
    document.write('Subtração: ' + (n1 - n2 ) + '<br>');
    document.write('Divisão: ' + (n1 / n2 ).toFixed(2) + '<br>');
    document.write('Multplicação: ' + (n1 * n2 ) + '<br>');
}
else {
    document.write('Informe um valor de 1 a 4!');
}
        </script>
