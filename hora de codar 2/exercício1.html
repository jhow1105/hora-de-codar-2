<body>
    <script>

var n1, n2;

n1 = parseInt(prompt("primeiro valor: "));
n2 = parseInt(prompt("segundo valor: "));

if (n1 === n2) {
    document.write('São iguais!');
}

else if (n1 > n2) {
    document.write('o maior numero é: ' + n1);
}

else if (n2 > n1) {
    document.write('o maior numero é: ' + n2);
}

else {
    document.write('Erro tente novamente!');
}
        </script>
